{% extends "base.html" %}

{% block title %}Login - ParkingPal{% endblock %}

{% block extra_css %}
<style>
    .container {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                    url('/app_images/parking_background.jpg') center center;
        background-size: cover;
        padding: 0;
        position: relative;
    }

    .login-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 20px;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }

    .logo-section {
        text-align: center;
        margin-bottom: 32px;
    }

    .logo-section .icon {
        font-size: 3.5em;
        margin-bottom: 16px;
    }

    .auth-card h2 {
        color: #1a1a1a;
        font-size: 1.75em;
        font-weight: 600;
        text-align: center;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 32px;
        font-size: 0.95em;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 0.9em;
    }

    .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e8e8e8;
        border-radius: 10px;
        font-size: 0.95em;
        transition: all 0.2s;
        background: #fafafa;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2196F3;
        background: white;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 8px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
    }

    .btn:active {
        transform: translateY(0);
    }

    .link-text {
        text-align: center;
        color: #666;
        margin-top: 24px;
        font-size: 0.9em;
    }

    .link-text a {
        color: #2196F3;
        text-decoration: none;
        font-weight: 600;
    }

    .link-text a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="link-text">
            New here? <a href="{{ url_for('register') }}">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
