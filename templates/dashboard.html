{% extends "base.html" %}

{% block title %}Dashboard - ParkingPal{% endblock %}

{% block extra_css %}
<style>
    .container {
        background: #fafafa;
        padding: 40px 20px;
        align-items: flex-start;
    }

    .dashboard-container {
        width: 100%;
        max-width: 1200px;
    }

    /* Header */
    .header-section {
        margin-bottom: 32px;
    }

    .header-section h1 {
        color: #1a1a1a;
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }

    .header-section p {
        color: #666;
        font-size: 1em;
    }

    /* Stats */
    .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 32px;
    }

    .stat-card {
        background: white;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: all 0.3s;
        border: 1px solid #f0f0f0;
    }

    .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .stat-card .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .stat-card .label {
        color: #666;
        font-size: 0.9em;
        font-weight: 500;
    }

    .stat-card .icon {
        font-size: 1.8em;
        opacity: 0.8;
    }

    .stat-card.total .icon { color: #2196F3; }
    .stat-card.available .icon { color: #4CAF50; }
    .stat-card.occupied .icon { color: #FF9800; }

    .stat-card .number {
        font-size: 2.5em;
        font-weight: 700;
        color: #1a1a1a;
        letter-spacing: -1px;
    }

    /* Spaces Grid */
    .spaces-section {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid #f0f0f0;
    }

    .spaces-section h2 {
        color: #1a1a1a;
        margin-bottom: 24px;
        font-size: 1.3em;
        font-weight: 600;
        letter-spacing: -0.5px;
    }

    .spaces-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
    }

    .space-box {
        aspect-ratio: 1;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        transition: all 0.2s;
        cursor: pointer;
        border: 2px solid;
    }

    .space-box:hover {
        transform: scale(1.05);
    }

    .space-box.available {
        background: #E8F5E9;
        border-color: #4CAF50;
        color: #2E7D32;
    }

    .space-box.occupied {
        background: #FFF3E0;
        border-color: #FF9800;
        color: #E65100;
    }

    .space-box .space-number {
        font-size: 1.5em;
        margin-bottom: 4px;
    }

    .space-box .space-status {
        font-size: 0.75em;
        opacity: 0.8;
        font-weight: 500;
    }

    /* Loading */
    .loading {
        text-align: center;
        padding: 60px;
        color: #999;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .spaces-grid {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        }

        .stat-card .number {
            font-size: 2em;
        }

        .header-section h1 {
            font-size: 1.5em;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Header -->
    <div class="header-section">
        <h1>Welcome, {{ username }}</h1>
        <p>Real-time parking overview</p>
    </div>

    <!-- Statistics -->
    <div class="stats-section">
        <div class="stat-card total">
            <div class="top">
                <div class="label">Total Spaces</div>
            </div>
            <div class="number" id="totalSpaces">--</div>
        </div>

        <div class="stat-card available">
            <div class="top">
                <div class="label">Available</div>
            </div>
            <div class="number" id="availableSpaces">--</div>
        </div>

        <div class="stat-card occupied">
            <div class="top">
                <div class="label">Occupied</div>
            </div>
            <div class="number" id="occupiedSpaces">--</div>
        </div>
    </div>

    <!-- Parking Spaces -->
    <div class="spaces-section">
        <h2>Parking Spaces</h2>
        <div class="spaces-grid" id="spacesGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Mock data - replace with real API later
    function loadParkingData() {
        const mockData = {
            total: 12,
            available: 5,
            occupied: 7,
            spaces: [
                { id: 1, status: 'available' },
                { id: 2, status: 'occupied' },
                { id: 3, status: 'available' },
                { id: 4, status: 'occupied' },
                { id: 5, status: 'occupied' },
                { id: 6, status: 'available' },
                { id: 7, status: 'occupied' },
                { id: 8, status: 'available' },
                { id: 9, status: 'occupied' },
                { id: 10, status: 'occupied' },
                { id: 11, status: 'available' },
                { id: 12, status: 'occupied' }
            ]
        };

        updateDashboard(mockData);
    }

    function updateDashboard(data) {
        // Update stats with animation
        animateNumber('totalSpaces', data.total);
        animateNumber('availableSpaces', data.available);
        animateNumber('occupiedSpaces', data.occupied);

        // Update spaces grid
        const spacesGrid = document.getElementById('spacesGrid');
        spacesGrid.innerHTML = data.spaces.map(space => `
            <div class="space-box ${space.status}">
                <div class="space-number">${space.id}</div>
                <div class="space-status">
                    ${space.status === 'available' ? 'Free' : 'Busy'}
                </div>
            </div>
        `).join('');
    }

    function animateNumber(elementId, target) {
        const element = document.getElementById(elementId);
        let current = 0;
        const increment = target / 20;
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                element.textContent = target;
                clearInterval(timer);
            } else {
                element.textContent = Math.floor(current);
            }
        }, 30);
    }

    // Load on page load
    loadParkingData();
</script>
{% endblock %}
